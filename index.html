<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100;300;400;600&family=Hanken+Grotesk:wght@100;200;300;400;500;600;700&family=Kumbh+Sans:wght@400;700&family=Montserrat:wght@500&family=Open+Sans:wght@500;600;700;800&family=Outfit:wght@100;200;300;400;500;600;700&family=Overpass:wght@400;700&family=Rubik:ital,wght@0,400;0,500;1,300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="icon-star.svg" alt="">
        </div>
        <div class="title">
            <h2>How did we do?</h2>
        </div>
        <div class="text">
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </div>
        <div class="inputs">
            <button class="number"value="1">1</button>
            <button class="number"value="2">2</button>
            <button class="number"value="3">3</button>
            <button class="number"value="4">4</button>
            <button class="number"value="5">5</button>
        </div>
        <div class="button">
            <button class="submit">
                SUBMIT
            </button>
        </div>
    </div>
    <div class="sent none">
        <div class="sent-img">
            <img src="illustration-thank-you.svg" alt="">
        </div>
        <div class="rating">
            <p>You selected <span></span> out of 5</p>
        </div>
        <div class="apologize">
            <h2>Thank you!</h2>
        </div>
        <div class="sent-text">
            <p>
                We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
